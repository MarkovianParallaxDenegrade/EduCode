<html>

    <title>CS 5740 ROP Demo</title>
    <script type=text/javascript>
        function deshabilitarBoton() {
            document.getElementById("envio").innerHTML ="hello";
            return true;
        </script>
    </head>

<body>
  <label for="code">Welcome to SaladCo backend! Please select your desired page.</label>
  <select id="code">
    <option value="/gdb">Backend debugging and QA testing</option>
    <option value="/demo">Frontend/Customer Page</option>
  </select>

    <form>
        <input type = "button" value="Go" onclick="selectCode()">

    <script>
        function selectCode() {

            window.location.href = window.location + val;
        }    
    </script>
</body>
