<html>
    <head>
    <title>Josh's Linux Tools</title>
    <script type=text/javascript>
        function deshabilitarBoton() {
            document.getElementById("envio").innerHTML ="hello";
            return true;}
        </script>
        <style>
            div1 {
                white-space: pre-wrap;
            }
            div2 {
                white-space: pre-wrap;
            }
        </style>
    </head>

    <body>
    <div2><div id="div2">{{files}}</div></div2>
    <font color="black"><br>Welcome to Josh's symlinker! This is a convenient tutorial site to teach you how to use symlinks.<br>
    Just enter the file you want to link to in the top and a name for the link in the bottom, then click the 'link me' button!<br></font>
        
        <form>
        <input type= "text" id="command1" size="50" name="File to link to" onkeydown="processKey()"></input><br>
        <input type= "text" id="command2" size="50" name="Name of the link" onkeydown="processKey()"></input>
        <input type = "button" id="run" value = "Link Me" style="background: darkcyan;color:white;" width="20" onclick="runCode()" ></input>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script>
            function runCode()  {
                $.post(window.location.href, JSON.stringify({command1:document.getElementById("command1").value, command2:document.getElementById("command2").value}), (data, status) => {
                    document.getElementById("div1").innerHTML = data;
                });
            }  
            function processKey()
            {
                if(!e) var e = window.event;
                if (null == e)
                    e = window.event ;
                if (e.keyCode == 13)  {
                    event.preventDefault();
                    runCode();
                    return false;
                }
            }
        </script>
        </form>

        <div1><div id="div1"></div></div1>
</body>
</html>
