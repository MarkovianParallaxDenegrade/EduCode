<html>
    <head>
    <title>SaladCo, Incorporated</title>
    <script type=text/javascript>
        function deshabilitarBoton() {
            document.getElementById("envio").innerHTML ="hello";
            return true;}
        </script>
        <style>
            div1 {
                white-space: pre-wrap;
            }
        </style>
    </head>

    <body>
        
    <font color="black"><br><br><br>Hi! We're SaladCo, a new salad company emerging onto the scene trying to make a splash with our unique recipes!<br>
    Please enter your name and email in the form if you're interested in learning more, and one of our salad representatives will be with you shortly!<br></font>
        
        <form>
        <input type= "text" id="command" size="50" name="command" onkeydown="processKey()"></input>
        <input type = "button" id="run" value = "Notify Me" style="background: darkcyan;color:white;" width="20" onclick="runCode()" ></input>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script>
            function runCode()  {
                $.post(window.location.href, JSON.stringify({command:document.getElementById("command").value}), (data, status) => {
                    document.getElementById("div1").innerHTML = data;
                });
            }  
            function processKey()
            {
                if(!e) var e = window.event;
                if (null == e)
                    e = window.event ;
                if (e.keyCode == 13)  {
                    event.preventDefault();
                    runCode();
                    return false;
                }
            }
        </script>
        </form>

        <div1><div id="div1"></div></div1>

        
</body>
</html>
